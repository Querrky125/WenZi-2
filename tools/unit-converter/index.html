    <script>
        // å•ä½æ•°æ®åº“
        const units = {

        VANTA.BIRDS({

        // åˆå§‹åŒ–å•ä½é€‰æ‹©å™¨
        function initializeUnits(category) {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const unitData = units[category].units;

            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            Object.keys(unitData).forEach(unit => {
                fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
            });

            // è®¾ç½®é»˜è®¤å€¼
            if (Object.keys(unitData).length > 1) {
                toUnit.selectedIndex = 1;
            }
        }

        // åˆ‡æ¢ç±»åˆ«
        function changeCategory(category) {
            currentCategory = category;

            // æ›´æ–°æ ‡ç­¾æ ·å¼
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // é‡æ–°åˆå§‹åŒ–å•ä½
            initializeUnits(category);

            // æ¸…ç©ºç»“æœ
            document.getElementById('inputValue').value = '';
            document.getElementById('result').style.display = 'none';
        }

        // è½¬æ¢å‡½æ•°
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            if (isNaN(inputValue)) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            let result;

            if (currentCategory === 'temperature') {
                result = convertTemperature(inputValue, fromUnit, toUnit);
            } else {
                const unitData = units[currentCategory].units;
                const fromValue = unitData[fromUnit];
                const toValue = unitData[toUnit];
                result = (inputValue * fromValue) / toValue;
            }

            displayResult(result, toUnit);
        }

        // æ¸©åº¦è½¬æ¢
        function convertTemperature(value, from, to) {
            const fromType = units.temperature.units[from];
            const toType = units.temperature.units[to];

            // å…ˆè½¬æ¢ä¸ºæ‘„æ°åº¦
            let celsius;
            if (fromType === 'celsius') {
                celsius = value;
            } else if (fromType === 'fahrenheit') {
                celsius = (value - 32) * 5 / 9;
            } else if (fromType === 'kelvin') {
                celsius = value - 273.15;
            }

            // å†è½¬æ¢ä¸ºç›®æ ‡å•ä½
            if (toType === 'celsius') {
                return celsius;
            } else if (toType === 'fahrenheit') {
                return celsius * 9 / 5 + 32;
            } else if (toType === 'kelvin') {
                return celsius + 273.15;
            }
        }

        function displayResult(value, unit) {

            resultUnit.textContent = unit;
            resultDiv.style.display = 'block';
        }
