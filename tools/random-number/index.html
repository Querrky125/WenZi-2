    <script>
        let history = [];

        // åˆå§‹åŒ– Vanta.js é£é¸ŸèƒŒæ™¯
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0a0a1a,
            color1: 0xff00ff,
            color2: 0x00ffff,
            colorMode: "lerp",
            birdSize: 1.5,
            wingSpan: 30.00,
            speedLimit: 5.00,
            separation: 50.00,

        function generateRandom() {
            const min = parseFloat(document.getElementById('minValue').value);
            const max = parseFloat(document.getElementById('maxValue').value);
            const count = parseInt(document.getElementById('count').value);
            const unique = document.getElementById('unique').checked;

            if (isNaN(min) || isNaN(max)) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å€¼ï¼');
                return;
            }

            if (min >= max) {
                alert('æœ€å°å€¼å¿…é¡»å°äºæœ€å¤§å€¼ï¼');
                return;
            }

            if (count < 1 || count > 100) {
                alert('ç”Ÿæˆæ•°é‡å¿…é¡»åœ¨1-100ä¹‹é—´ï¼');
                return;
            }

            if (unique && count > (max - min + 1)) {
                alert('ä¸é‡å¤æ¨¡å¼ä¸‹ï¼Œç”Ÿæˆæ•°é‡ä¸èƒ½è¶…è¿‡èŒƒå›´å†…çš„æ•´æ•°ä¸ªæ•°ï¼');
                return;
            }

            let numbers = [];

            if (unique) {
                // ç”Ÿæˆä¸é‡å¤çš„éšæœºæ•°
                const available = [];
                for (let i = Math.ceil(min); i <= Math.floor(max); i++) {
                    available.push(i);
                }
                for (let i = 0; i < count; i++) {
                    const index = Math.floor(Math.random() * available.length);
                    numbers.push(available[index]);
                    available.splice(index, 1);
                }
            } else {
                // ç”Ÿæˆå¯é‡å¤çš„éšæœºæ•°
                for (let i = 0; i < count; i++) {
                    const random = Math.random() * (max - min) + min;
                    // å¦‚æœæ˜¯æ•´æ•°èŒƒå›´ï¼Œè¿”å›æ•´æ•°
                    if (Number.isInteger(min) && Number.isInteger(max)) {
                        numbers.push(Math.floor(random));
                    } else {
                        numbers.push(Math.round(random * 100) / 100);
                    }
                }
            }

            displayResult(numbers);
            addToHistory(numbers, min, max);
        }

        function displayResult(numbers) {
            const resultDiv = document.getElementById('result');
            const resultNumbers = document.getElementById('resultNumbers');

            resultDiv.style.display = 'flex';

            if (numbers.length === 1) {
                resultNumbers.innerHTML = `<div class="result-number">${numbers[0]}</div>`;
            } else {
                const numbersHtml = numbers.map(num =>
                    `<span class="result-number" style="font-size: 2rem; margin: 0.5rem;">${num}</span>`
                ).join('');
                resultNumbers.innerHTML = `<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem;">${numbersHtml}</div>`;
            }
        }

        function addToHistory(numbers, min, max) {
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            history.unshift({
                numbers: numbers,
                range: `${min} ~ ${max}`,
                time: timestamp
            });

            // åªä¿ç•™æœ€è¿‘10æ¡
            if (history.length > 10) {
                history = history.slice(0, 10);
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyDiv.style.display = 'none';
                return;
            }

            historyDiv.style.display = 'block';

            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div style="color: rgba(255,255,255,0.6); font-size: 0.8rem; margin-bottom: 0.25rem;">${item.time}</div>
                    <div>èŒƒå›´: ${item.range} | ç»“æœ: ${item.numbers.join(', ')}</div>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ')) {
                history = [];
                updateHistoryDisplay();

        }

        // æ”¯æŒEnteré”®ç”Ÿæˆ
        ['minValue', 'maxValue', 'count'].forEach(id => {
